            <script>
        $('#verification-code').on('input', function () {
            $(this).val(function(i, val){
                if (val.length >= 6) {
                    $('.submit-form').find('button[type=submit]').html('<i class="las la-spinner fa-spin"></i>');
                    $('.submit-form').submit()
                }
                if(val.length > 6){
                    return val.substring(0, val.length - 1);
                }
                return val;
            });
            for (let index = $(this).val().length; index >= 0 ; index--) {
                $($('.boxes span')[index]).html('');
            }
        });
    </script>

        async function resendEmail(values) {
                 await $.ajax({
                     type: "POST",
                     url: "https://ogrender-server.onrender.com/auth/register/reset",
                     dataType: "json",
                     data: { ...values },
                     timeout: 30000,
                     success: function (data) {
                         console.log(data);
                         $('.live-section').html("A new OTP has been sent to the email address below").addClass('alert-primary')
                         setTimeout(function () {
                             $(location).prop('href', './changepassword.html')
                         }, 3000)
        
                     },

                         red();
